<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Code Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #14161c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
    }

    .profile-section {
      margin-bottom: 40px;
    }

    .profile-section h2 {
      color: #00f6ff;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #e0e0e0;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #2a2d35;
      background: #1f222a;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .form-group input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-group input:focus {
      outline: 2px solid #00f6ff;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background: linear-gradient(90deg, #00f6ff, #4fd1c5);
      color: #0f1117;
    }

    .btn-danger {
      background: #ff4d4d;
      color: white;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .message.success {
      background: rgba(79, 209, 197, 0.2);
      color: #4fd1c5;
      border: 1px solid #4fd1c5;
    }

    .message.error {
      background: rgba(255, 77, 77, 0.2);
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="logo">Code Vault</div>
    <div class="nav-links">
      <button onclick="window.location.href='dashboard.html'">Dashboard</button>
      <button onclick="window.location.href='index.html'">Vault</button>
      <button class="active">Profile</button>
    </div>
  </nav>

  <div class="profile-container">
    <!-- Profile Information Section -->
    <div class="profile-section">
      <h2>Profile Information</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" disabled />
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" />
      </div>
      <button class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
      <div id="profile-message" class="message" style="display: none;"></div>
    </div>

    <!-- Change Password Section -->
    <div class="profile-section">
      <h2>Change Password</h2>
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" id="oldPassword" />
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" />
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" />
      </div>
      <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
      <div id="password-message" class="message" style="display: none;"></div>
    </div>

    <!-- Logout Section -->
    <div class="profile-section">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://localhost:3000/api';

    // Check authentication
    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
      window.location.href = 'login.html';
    }

    // Load user profile
    async function loadProfile() {
      try {
        const res = await fetch(`${BASE_URL}/profile`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || 'Failed to load profile');
        }

        document.getElementById('username').value = data.data.username;
        document.getElementById('fullname').value = data.data.fullname;
        document.getElementById('email').value = data.data.email;
      } catch (err) {
        console.error('Load profile error:', err);
        showMessage('profile-message', err.message, 'error');
      }
    }

    // Update profile
    async function updateProfile() {
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!fullname || !email) {
        showMessage('profile-message', 'All fields are required', 'error');
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ fullname, email })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || 'Failed to update profile');
        }

        // Update localStorage
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        user.fullname = data.data.fullname;
        user.email = data.data.email;
        localStorage.setItem('user', JSON.stringify(user));

        showMessage('profile-message', 'Profile updated successfully!', 'success');
      } catch (err) {
        console.error('Update profile error:', err);
        showMessage('profile-message', err.message, 'error');
      }
    }

    // Change password
    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!oldPassword || !newPassword || !confirmPassword) {
        showMessage('password-message', 'All fields are required', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('password-message', 'New passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('password-message', 'Password must be at least 8 characters', 'error');
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || 'Failed to change password');
        }

        showMessage('password-message', 'Password changed successfully!', 'success');
        
        // Clear password fields
        document.getElementById('oldPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      } catch (err) {
        console.error('Change password error:', err);
        showMessage('password-message', err.message, 'error');
      }
    }

    // Logout
    async function logout() {
      try {
        await fetch(`${BASE_URL}/logout`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
      } catch (err) {
        console.error('Logout error:', err);
      }

      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Show message
    function showMessage(elementId, message, type) {
      const msgEl = document.getElementById(elementId);
      msgEl.textContent = message;
      msgEl.className = `message ${type}`;
      msgEl.style.display = 'block';

      setTimeout(() => {
        msgEl.style.display = 'none';
      }, 5000);
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
