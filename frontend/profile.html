<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Code Vault</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0f1117;
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
    }

    /* --- NAVBAR ACTIVE UNDERLINE --- */
    .nav-links button {
      position: relative;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 12px;
    }

    .nav-links button.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 2px;
      background: white;
      border-radius: 2px;
    }

    /* Remove browser blue click outline */
    .nav-links button:focus {
      outline: none;
      box-shadow: none;
    }

    /* Profile Container */
    .profile-container {
      max-width: 500px;
      width: 90%;
      margin: 25px auto;
      padding: 18px;
      background: #14161c;
      border-radius: 14px;
      box-shadow: 0 0 22px rgba(0, 246, 255, 0.25);
    }

    .profile-section {
      margin-bottom: 18px;
    }

    .profile-section h2 {
      color: #00f6ff;
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      color: #cde7e9;
      margin-bottom: 4px;
      font-size: 0.85rem;
      text-align: left;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group input {
      width: 85%;
      margin: 0 auto;
      display: block;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #2a2d35;
      background: #1f222a;
      color: #e0e0e0;
      font-size: 0.95rem;
    }

    .form-group input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Buttons */
    .btn {
      width: 20%;
      display: block;
      margin: 18px auto 0 auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background: linear-gradient(90deg, #00f6ff, #4fd1c5);
      color: #0f1117;
    }

    /* Messages */
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 0.85rem;
      display: none;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }

    .message.success {
      background: rgba(79, 209, 197, 0.2);
      color: #4fd1c5;
      border: 1px solid #4fd1c5;
    }

    .message.error {
      background: rgba(255, 77, 77, 0.2);
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
    }

    /* Logout Button */
    .logout-btn {
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      padding: 8px 14px;
      margin-left: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      background: #ff3434;
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="logo">Code Vault</div>
    <div class="nav-links">
      <button onclick="window.location.href='index.html'">Vault</button>
      <button class="active">Profile</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">

    <!-- Profile Info -->
    <div class="profile-section">
      <h2>Profile Information</h2>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" disabled />
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" />
      </div>

      <button class="btn btn-primary" onclick="updateProfile()">Save</button>
      <div id="profile-message" class="message"></div>
    </div>

    <!-- Change Password -->
    <div class="profile-section">
      <h2>Change Password</h2>

      <div class="form-group">
        <label>Old Password</label>
        <input type="password" id="oldPassword" />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" />
      </div>

      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" />
      </div>

      <button class="btn btn-primary" onclick="changePassword()">Change</button>
      <div id="password-message" class="message"></div>
    </div>

  </div>

  <!-- JS Logic -->
  <script>
    const BASE_URL = 'http://localhost:4000/api';

    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) window.location.href = 'login.html';

    async function loadProfile() {
      try {
        const res = await fetch(`${BASE_URL}/profile`, {
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });

        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message);

        document.getElementById('username').value = data.data.username;
        document.getElementById('fullname').value = data.data.fullname;
        document.getElementById('email').value = data.data.email;

      } catch (err) {
        showMessage('profile-message', err.message, 'error');
      }
    }

    async function updateProfile() {
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!fullname || !email)
        return showMessage('profile-message', 'All fields are required', 'error');

      try {
        const res = await fetch(`${BASE_URL}/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ fullname, email })
        });

        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message);

        showMessage('profile-message', 'Profile updated!', 'success');

      } catch (err) {
        showMessage('profile-message', err.message, 'error');
      }
    }

    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!oldPassword || !newPassword || !confirmPassword)
        return showMessage('password-message', 'All fields required', 'error');

      if (newPassword !== confirmPassword)
        return showMessage('password-message', 'Passwords do not match', 'error');

      try {
        const res = await fetch(`${BASE_URL}/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message);

        showMessage('password-message', 'Password updated!', 'success');

      } catch (err) {
        showMessage('password-message', err.message, 'error');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function showMessage(id, msg, type) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = `message ${type}`;
      el.style.display = "block";
      setTimeout(() => el.style.display = "none", 5000);
    }

    loadProfile();
  </script>
</body>
</html>
