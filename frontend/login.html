<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Vault – Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
      }

      .left-panel {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: #e0e0e0;
        overflow: hidden;
      }

      .left-panel video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: brightness(85%) contrast(115%) saturate(120%);
        animation: slowZoom 20s ease-in-out infinite alternate;
      }

      @keyframes slowZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.12);
        }
      }

      .left-panel::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(15, 17, 23, 0.25);
        z-index: 1;
      }

      .branding,
      .left-footer {
        position: relative;
        z-index: 2;
        padding: 20px;
      }

      .branding {
        font-weight: bold;
        font-size: 1.4rem;
        color: #00f6ff;
        text-shadow: 0 0 8px rgba(0, 246, 255, 0.6);
      }

      .left-footer {
        font-size: 0.9rem;
      }

      .right-panel {
        width: 420px;
        background: #0f1117;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .login-box {
        width: 100%;
        max-width: 340px;
        background: #14161c;
        padding: 35px 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(0, 246, 255, 0.25);
        text-align: center;
      }

      .login-box h2 {
        color: #00f6ff;
        margin-bottom: 25px;
        font-size: 1.6rem;
      }

      .login-box input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background: #1f222a;
        color: #e0e0e0;
        font-size: 0.95rem;
      }

      .login-box input:focus {
        outline: 2px solid #00f6ff;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 18px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #00f6ff, #4fd1c5);
        color: #0f1117;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 246, 255, 0.35);
        transition: transform 0.15s ease-in-out;
      }

      .login-box button:hover {
        transform: scale(1.03);
      }

      .error {
        color: #ff4d4d;
        font-size: 0.85rem;
        margin-top: 10px;
        min-height: 18px;
      }

      .register-link {
        margin-top: 18px;
        font-size: 0.9rem;
        color: #e0e0e0;
      }

      .register-link a {
        color: #00f6ff;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .left-panel {
          height: 40vh;
        }
        .right-panel {
          width: 100%;
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <video autoplay muted loop playsinline>
        <source src="assets/Image_Animation_Ready.mp4" type="video/mp4" />
      </video>
      <div class="branding">Code Vault</div>
      <div class="left-footer">© 2025 Code Vault</div>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-btn">Login</button>
        <div class="error" id="error-msg"></div>
        <div class="register-link">
          Don’t have an account? <a href="register.html">Register</a>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://localhost:4000/api"; // ✅ your backend base

      const loginBtn = document.getElementById("login-btn");
      const errorMsg = document.getElementById("error-msg");

      loginBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        errorMsg.textContent = "";

        if (!email || !password) {
          errorMsg.textContent = "Please fill in both fields.";
          return;
        }

        try {
          const res = await fetch(`${BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const text = await res.text();
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            throw new Error("Invalid server response: " + text);
          }

          if (!res.ok)
            throw new Error(data.error || data.message || "Login failed");

          localStorage.setItem("token", data.token);
          alert("✅ Login successful!");
          window.location.href = "index.html";
        } catch (err) {
          errorMsg.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
